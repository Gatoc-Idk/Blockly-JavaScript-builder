<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockly JavaScript Builder DEMO</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #main {
      display: flex;
      flex: 1;
    }
    #blocklyDiv {
      height: 100%;
      width: 60%;
    }
    #rightPanel {
      width: 40%;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
    }
    #codeHeader {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }
    #codeArea {
      flex: 1;
      padding: 10px;
      overflow: auto;
    }
    #codeArea pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      height: 100%;
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #buttons {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    button {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2 style="margin: 10px;">Blockly JavaScript Builder DEMO</h2>
  <div id="main">
    <div id="blocklyDiv"></div>
    <div id="rightPanel">
      <div id="codeHeader">
        <h4 style="margin: 0;">ðŸ“„ JavaScript Code</h4>
        <button onclick="runCode()">â–¶ Run</button>
      </div>
      <div id="codeArea">
        <pre id="code"></pre>
      </div>
      <div id="buttons">
        <button onclick="updateCode()">ðŸ”„ Update</button>
        <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext"></block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">0</field>
      </block>
      <block type="math_arithmetic"></block>
      <block type="math_random_float"></block> <!-- Random block -->
    </category>
    <category name="Text" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <block type="text_print"></block>
    </category>
    <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}"></category>
    <category name="Functions" custom="PROCEDURE" colour="%{BKY_PROCEDURES_HUE}"></category>
  </xml>

  <script>
    const workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox'),
      scrollbars: true,
    });

    function updateCode() {
      const code = Blockly.JavaScript.workspaceToCode(workspace);
      document.getElementById('code').textContent = code;
    }

    function runCode() {
      const code = Blockly.JavaScript.workspaceToCode(workspace);
      try {
        const result = eval(code);
        document.getElementById('output').innerText = "Output: " + (result !== undefined ? result : "(no output)");
      } catch (e) {
        document.getElementById('output').innerText = "Error: " + e.message;
      }
    }

    function copyCode() {
      const code = document.getElementById('code').textContent;
      navigator.clipboard.writeText(code)
        .then(() => alert("Code copied to clipboard!"))
        .catch(err => alert("Failed to copy code: " + err));
    }

    // Add custom JavaScript Blocks
    Blockly.defineBlocksWithJsonArray([
      {
        "type": "math_random_float",
        "message0": "random number (0â€“1)",
        "output": "Number",
        "colour": 230,
        "tooltip": "Returns a random number between 0 and 1",
        "helpUrl": ""
      }
    ]);

    // Define JavaScript behavior for custom block
    Blockly.JavaScript['math_random_float'] = function(block) {
      return ['Math.random()', Blockly.JavaScript.ORDER_FUNCTION_CALL];
    };

    updateCode();
    workspace.addChangeListener(updateCode);
  </script>
</body>
</html>
